unbind C-b
unbind '"'
unbind %
unbind -
unbind |
unbind-key -n -
unbind-key -n |

set-option -g prefix C-M-b
bind C-M-b send-prefix

bind -n C-[ send Escape
bind -T prefix  r source-file ~/.config/tmux/tmux.conf\; display-message "Config reloaded..."
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


set-option -g base-index 1
set-option -w -g pane-base-index 1
set-option -g default-terminal "screen-256color"
set-option -g mode-keys vi
set-option -g renumber-windows on
set-option -s copy-command 'xclip -in -selection clipboard'
set-option -sg escape-time 0
set-option -g status-left ''
